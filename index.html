<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Image Generator | By Dev Iskalo</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="image-generator">
      <div class="github-profile">
        <a href="https://github.com/Deviskalo/">
          <img name="Dev Iskalo" src="images/github.png" alt="github-image" />
        </a>
      </div>
      <div class="content">
        <h1>AI Image Generator Tool</h1>
        <p>
          Convert your text into an image within a second using this
          JavaScript-Powered AI Image Generator Tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe the image you want to see"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1" selected>1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="images/img-1.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-2.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-3.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="images/img-4.jpg" alt="image" />
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p class="reserve">All Right Reserved &reg;</p>
        <p class="bio-name">Made with ❤️ by <span>Dev Iskalo</span></p>
      </div>
    </footer>
  </body>
</html>
